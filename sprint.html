<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint #4</title>
    <link rel="stylesheet" href="./sprint.css" />

</head>

<body>
    <div class="container">
        <div class="heading">Sprint #4</div>
        <div class="sprintBox">
            <div class="todoList ">
                <span style="color:red;">To Do</span>
                <hr style="background-color:red;" />
                <div class="taskBox">
                    <div class="task" draggable="true">
                        <span class='priority_low'>Low</span><br />
                        <span class='taskFont'>Task 1</span><br />
                        <span>new task added to the Queue</span><br />
                    </div>
                    <div class="task" draggable="true">
                        <span class='priority_hard'>High</span><br />
                        <span class='taskFont'>Task 2</span><br />
                        <span>new task added to the Queue</span><br />
                    </div>
                    <div class="task" draggable="true">
                        <span class='priority_low'>Low</span><br />
                        <span class='taskFont'>Task 3</span><br />
                        <span>new task added to the Queue</span><br />
                    </div>
                    <div class="task" draggable="true">
                        <span class='priority_medium'>Medium</span><br />
                        <span class='taskFont'>Task 4</span><br />
                        <span>new task added to the Queue</span><br />
                    </div>
                    <div class="task" draggable="true">
                        <span class='priority_hard'>High</span><br />
                        <span class='taskFont'>Task 5</span><br />
                        <span>new task added to the Queue</span><br />
                    </div>
                    <div class="task" draggable="true">
                        <span class='priority_medium'>Medium</span><br />
                        <span class='taskFont'>Task 6</span><br />
                        <span>new task added to the Queue</span><br />
                    </div>
                </div>
            </div>
            <div class="processList">
                <span style="color:blue;">Process</span>
                <hr style="background-color:blue;" />
                <div class="taskBox">

                </div>
            </div>
            <div class="reviewList">
                <span style="color:orange;">Review</span>
                <hr style="background-color:orange;" />
                <div class="taskBox">

                </div>
            </div>
            <div class="doneList">
                <span style="color:green;">Done</span>
                <hr style="background-color:green;" />
                <div class="taskBox">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./sprint.js"></script>

</html>
